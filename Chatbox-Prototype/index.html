<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat">
                <div class="msg you">Hey, what's up man?</div>
                <div class="msg friend">Hey just chillin, hbu?</div>
            </div>
            <div class="msg-box">
                <textarea></textarea>
                <div class="button">Send</div>
            </div>
        </div>
    </div>

    
</body>
</html>
